
<div class="bg-white rounded-lg shadow p-">
  <!-- Contenedor principal -->
  <div class="bg-white rounded-lg shadow p-6">
    <!-- Título centrado -->
    <h1 class="text-2xl font-bold text-center mb-6">Gestión de Empleados</h1>

    <!-- Contenedor secundario -->
    <div class="flex flex-col space-y-4">
      <!-- Botón arriba -->
      <div class="flex justify-end">
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          (click)="openModal()"
        >
          + Nuevo Empleado
        </button>

      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 rounded-lg">
          <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Nombre</th>
            <th class="px-4 py-2 text-left">Accion</th>
          </tr>
          </thead>


          <tbody>
          <tr *ngFor="let p of personalList" class="border-t hover:bg-gray-50">

            <td class="px-4 py-2">{{ p.nombre }} {{ p.apellido }}</td>
            <td class="px-4 py-2">
              <button class="text-blue-600 hover:underline">Editar</button>
            </td>
          </tr>
          </tbody>


        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<!-- Overlay -->
<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  (click)="closeModal()"
>
  <!-- Modal container (click stop para que no cierre al hacer click dentro) -->
  <div
    class="bg-white rounded-lg shadow max-w-5xl w-full mx-4"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-xl font-bold">Nuevo Empleado</h2>
      <!-- Opcional: subtítulo -->
      <!-- <p class="text-sm text-gray-500">Completa los datos del empleado</p> -->
    </div>

    <!-- Body (scrollable si crece) -->
    <div class="px-6 py-4 max-h-[70vh] overflow-y-auto">
      <form (ngSubmit)="guardar()" #empleadoForm="ngForm" class="space-y-6">

        <!-- Grid 2 filas x 5 columnas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <!-- Fila 1 (5 inputs) -->
          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input [(ngModel)]="form.nombre" name="nombre" type="text"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Nombre" required />
          </div>

          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
            <input [(ngModel)]="form.apellido" name="apellido" type="text"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Apellido" required />
          </div>

          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo Documento</label>
            <input [(ngModel)]="form.documento" name="documento" type="text"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="CC / NIT" required />
          </div>

          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Numero Documento</label>
            <input [(ngModel)]="form.documento" name="documento" type="text"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Numero Doc" required />
          </div>

          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Cargo</label>
            <input [(ngModel)]="form.cargo" name="cargo" type="text"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Desarrollador" required />
          </div>

          <!-- Fila 2 (5 inputs) -->
          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input [(ngModel)]="form.email" name="email" type="email"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="correo@empresa.com" required />
          </div>

          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
            <input [(ngModel)]="form.telefono" name="telefono" type="tel"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="+57 300 000 0000" />
          </div>

          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha ingreso</label>
            <input [(ngModel)]="form.fechaIngreso" name="fechaIngreso" type="date"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
      </form>
    </div>

    <!-- Footer (botones) -->
    <div class="px-6 py-4 border-t bg-gray-50 rounded-b-lg flex justify-end gap-2">
      <button
        type="button"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
        (click)="closeModal()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
