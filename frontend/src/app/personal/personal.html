<div class="bg-white rounded-lg shadow p-">
  <!-- Contenedor principal -->
  <div class="bg-white rounded-lg shadow p-6">
    <!-- Título centrado -->
    <h1 class="text-2xl font-bold text-center mb-6">Gestión de Empleados</h1>

    <!-- Contenedor secundario -->
    <div class="flex flex-col space-y-4">
      <!-- Botón arriba -->

      <div class="flex justify-end">
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          (click)="openModal()"
        >
          + Nuevo Empleado
        </button>

      </div>

      <div *ngIf="personalList.length === 0">Cargando...</div>

      <!-- Tabla -->
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 rounded-lg">
          <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Nombre</th>
            <th class="px-4 py-2 text-left">Fecha Ingreso</th>
            <th class="px-4 py-2 text-left">Accion</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let p of personalList" class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">{{ p.nombre }} {{ p.apellido }}</td>
            <td class="px-4 py-2">{{ p.fechaIngreso }}</td>
            <td class="px-4 py-2">
              <button class="text-blue-600 hover:underline">Editar</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  (click)="closeModal()"
>
  <div
    class="bg-white rounded-lg shadow max-w-5xl w-full mx-4"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-xl font-bold">Nuevo Empleado</h2>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 max-h-[70vh] overflow-y-auto">
      <form (ngSubmit)="guardar()" #empleadoForm="ngForm" class="space-y-6" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <!-- Nombre -->
          <div>
            <label class="block text-sm font-medium mb-1">Nombre</label>
            <input [(ngModel)]="form.nombre" name="nombre" type="text"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Nombre" required autocomplete="given-name"/>
          </div>

          <!-- Apellido -->
          <div>
            <label class="block text-sm font-medium mb-1">Apellido</label>
            <input [(ngModel)]="form.apellido" name="apellido" type="text"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Apellido" required autocomplete="family-name"/>
          </div>

          <!-- Tipo Documento -->
          <div>
            <label class="block text-sm font-medium mb-1">Tipo Documento</label>
            <select [(ngModel)]="form.TipDoc" name="TipDoc"
                    class="w-full border rounded px-3 py-2" required>
              <option *ngFor="let opcion of TipoDocList; trackBy: trackById" [value]="opcion.id">
                {{ opcion.nombre }}
              </option>
            </select>
          </div>

          <!-- Número Documento -->
          <div>
            <label class="block text-sm font-medium mb-1">Número Documento</label>
            <input [(ngModel)]="form.documento" name="documento" type="text"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Número Doc" required autocomplete="off"/>
          </div>

          <!-- Cargo -->
          <div>
            <label class="block text-sm font-medium mb-1">Cargo</label>
            <select [(ngModel)]="form.cargoId" name="cargoId"
                    class="w-full border rounded px-3 py-2" required>
              <option *ngFor="let opcion of CargoList; trackBy: trackById" [value]="opcion.id">
                {{ opcion.nombre }}
              </option>
            </select>

          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input [(ngModel)]="form.email" name="email" type="email"
                   class="w-full border rounded px-3 py-2"
                   placeholder="correo@empresa.com" required autocomplete="email"/>
          </div>

          <!-- Teléfono -->
          <div>
            <label class="block text-sm font-medium mb-1">Teléfono</label>
            <input [(ngModel)]="form.telefono" name="telefono" type="tel"
                   class="w-full border rounded px-3 py-2"
                   placeholder="+57 300 000 0000" autocomplete="tel"/>
          </div>

          <!-- Fecha ingreso -->
          <div>
            <label class="block text-sm font-medium mb-1">Fecha ingreso</label>
            <input [(ngModel)]="form.fechaIngreso" name="fechaIngreso" type="date"
                   class="w-full border rounded px-3 py-2" autocomplete="off"/>
          </div>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t bg-gray-50 flex justify-end gap-2">
          <button type="button" class="px-4 py-2 bg-gray-200 rounded" (click)="closeModal()">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded" [disabled]="empleadoForm.invalid">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
