
<div class="bg-white rounded-lg shadow p-">
  <!-- Contenedor principal -->
  <div class="bg-white rounded-lg shadow p-6">
    <!-- Título centrado -->
    <h1 class="text-2xl font-bold text-center mb-6">Gestión de Empleados</h1>

    <!-- Contenedor secundario -->
    <div class="flex flex-col space-y-4">
      <!-- Botón arriba -->
      <div class="flex justify-end">
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          (click)="openModal()"
        >
          + Nuevo Empleado
        </button>

      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 rounded-lg">
          <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Nombre</th>
            <th class="px-4 py-2 text-left">Cargo</th>
            <th class="px-4 py-2 text-left">Departamento</th>
            <th class="px-4 py-2 text-left">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">Juan Pérez</td>
            <td class="px-4 py-2">Desarrollador</td>
            <td class="px-4 py-2">IT</td>
            <td class="px-4 py-2">
              <button class="text-blue-600 hover:underline">Editar</button>
            </td>
          </tr>
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">2</td>
            <td class="px-4 py-2">aaa Gómez</td>
            <td class="px-4 py-2">Diseñadora</td>
            <td class="px-4 py-2">Creativo</td>
            <td class="px-4 py-2">
              <button class="text-blue-600 hover:underline">Editar</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="showModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h2 class="text-xl font-bold mb-4">Nuevo Empleado</h2>

    <!-- Formulario -->
    <form class="space-y-4">
      <input
        type="text"
        placeholder="Nombre"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
      <input
        type="text"
        placeholder="Cargo"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
      <input
        type="text"
        placeholder="Departamento"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          (click)="closeModal()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
